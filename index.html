<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parejas de Emoji</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<!--En <body> creamos estructura con un contenedor <div> con clase container y dentro 16 <div> con clase card para poder darles estilo en css y enumerados del 1 al 16 -->
<body>
    
<!-- Este <div> se utiliza para agrupar todos los elementos del grupo de cartas y sirve como un contenedor principal. Al encapsular todas las tarjetas dentro de este contenedor, se facilita la aplicación de estilos comunes a todas las tarjetas.
Usando <div> para cada carta, podemos aplicar estilo a través de la clase card en CSS. Así podemos aplicar estilo a todas las cartas de manera uniforme.-->

    <div class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
        <div class="card">10</div>
        <div class="card">11</div>
        <div class="card">12</div>
        <div class="card">13</div>
        <div class="card">14</div>
        <div class="card">15</div>
        <div class="card">16</div>
    </div>
</body>
</html>
